<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Donations List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #viewport {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #list-group {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      list-style-type: none;
      padding: 0;
      margin: 0;
      transition: top 0.05s linear;
    }

    .card {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .comment-amount {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .comment-name {
      font-weight: bold;
    }

    .comment-comment {
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div id="top-container" class="container my-4">
    <div id="viewport">
      <ul class="list-group" id="list-group">
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="scroller.js"></script>
  <script>
    const interval = 15000; // 15 seconds in milliseconds
    const campaign = 'zemefest2024';

    function repeatThat() {
      getLastN(campaign, 20, 'donations').then(donations => {
        if (donations) {
          console.log('Last donations:', donations);
          displayDonations(donations.donations);
        } else {
          const listItem = document.createElement('li');
          listItem.innerHTML = `an error has occurred.`;
          document.querySelector('#list-group').appendChild(listItem);
        }
      });
      refreshScroller();
    }

    window.addEventListener("DOMContentLoaded", function () {
      setInterval(repeatThat, interval);
      repeatThat();
    }, false);
  </script>
</body>

</html>
