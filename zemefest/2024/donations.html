<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Donations List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>

<body>

  <div id="top-container" class="container my-4">
    <div id="viewport">
      <ul class="list-group" id="list-group">
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="scroller.js"></script>
  <script>
    const interval = 120000; // 2 minutes in milliseconds
    const campaign = 'zemefest2024'

    function repeatThat() {
      getLastN(campaign, 20, 'donations').then(donations => {
        if (donations) {
          console.log('Last comments:', donations);
          displayDonations(donations.references.donations)
        } else {
          const listItem = document.createElement('li');
          listItem.innerHTML = `an error has occured.`;
          document.querySelector('#list-group').appendChild(listItem);
        }
      });
      refreshScroller();
    }

    window.addEventListener("DOMContentLoaded", function () {
      setInterval(repeatThat, interval);
      repeatThat();
    }, false);
  </script>
</body>

</html>
