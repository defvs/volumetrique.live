<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.container {
			width: 100%;
			height: 100%;
			background-color: transparent;
			overflow: hidden;
		}
		
		html body {
			width: 100%;
			height: 100%;
			background-color: transparent;
			overflow: hidden;
		}
		
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div id="container">
	<ul class="donators-list"></ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
	function run() {
		$.ajax("wwf.php", {}).done(function (data) {
			let list = $('.donators-list');
			list.empty();
			for (let i = 0; i < data.donations.length; i++) {
				list.append(`<li class="donator-item"><span class="donator-name">${data.donations[i].donator}</span> donated <span class="donator-amount">${data.donations[i].amount}</span></li>`)
			}
		});
		
		setTimeout(run, 10000);
	}
	
	run();
</script>
</body>
</html>
