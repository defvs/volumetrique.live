<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/plugin/weekOfYear.min.js"

		referrerpolicy="no-referrer"></script>
<script type="application/javascript">
	dayjs.extend(dayjs.extend(window.dayjs_plugin_customParseFormat));
	dayjs.extend(dayjs.extend(window.dayjs_plugin_utc));
	dayjs.extend(dayjs.extend(window.dayjs_plugin_timezone));
	dayjs.extend(dayjs.extend(window.dayjs_plugin_weekOfYear));

	// Add event listener
	document.addEventListener("mousemove", parallax);
	const background = document.querySelector("#background-video");
	const content = document.querySelector(".centered-flex");

	function lerp(start, end, amt) {
		return (1 - amt) * start + amt * end
	}

	let previousX = null, previousY = null;
	let timeout = null;

	// Magic happens here
	function parallax(e) {
		if (timeout !== null) clearTimeout(timeout);
		timeout = setTimeout(() => parallax(e), 10)
		let _w = window.innerWidth / 2;
		let _h = window.innerHeight / 2;
		let _mouseX = e.clientX;
		let _mouseY = e.clientY;
		if (previousX === null || previousY === null) {
			previousX = _mouseX
			previousY = _mouseY
		}
		previousX = _mouseX = lerp(previousX, _mouseX, 0.02);
		previousY = _mouseY = lerp(previousY, _mouseY, 0.02);
		let _r3dFactor = Math.sqrt(Math.pow(_mouseX - _w, 2) + Math.pow(_mouseY - _h, 2)) / ((_w + _h) / 2);
		background.style.transform = `scale(1.2) translate(${-(_mouseX - _w) * 0.005}%, ${-(_mouseY - _h) * 0.005}%)`;
		content.style.transform = `rotate3d(${-(_mouseY / _h - 1)}, ${_mouseX / _w - 1}, 0, ${_r3dFactor * 0.5}deg)`;
	}

	function embedYoutube() {
		document.getElementById("embed-content").innerHTML = "<iframe width=\"100%\" height=\"100%\" src=\"https://www.youtube.com/embed/videoseries?list=UUA-8abzeuoKeSfcaysVlT8Q\"" +
			" title=\"YouTube video player\"\n" +
			" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>"
	}

	let liveElement = document.getElementById("live-in");

	function embedTwitch() {
		liveElement.remove();
		new Twitch.Embed("embed-content", {
			width: "100%",
			height: "100%",
			channel: "volumetrique",
			layout: "video",
		});
	}

	fetch(`twitch-status.php`)
		.then(response => response.json())
		.then(json => {
			if (json.data !== undefined && json.data[0] !== undefined && json.data[0].type === "live")
				embedTwitch();
			else embedYoutube();
		})
		.catch(error => {
			embedYoutube();
		})

</script>
